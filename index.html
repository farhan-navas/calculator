<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CALCULATE YO NUMBAHS!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="prevNumber"></div>
            <div class="currNumber"></div>
        </div>
        <div class="reset-all" data-type="reset-all">AC</div>
        <div class="clear" data-type="clear">C</div>
        <div class="modulus" data-type="operator">%</div>
        <div class="divide" data-type="operator">/</div>
        <div class="seven" data-type="number">7</div>
        <div class="eight" data-type="number">8</div>
        <div class="nine" data-type="number">9</div>
        <div class="add" data-type="operator">+</div>
        <div class="four" data-type="number">4</div>
        <div class="five" data-type="number">5</div>
        <div class="six" data-type="number">6</div>
        <div class="subtract" data-type="operator">-</div>
        <div class="one" data-type="number">1</div>
        <div class="two" data-type="number">2</div>
        <div class="three" data-type="number">3</div>
        <div class="multiply" data-type="operator">x</div>
        <div class="zero" data-type="number">0</div>
        <div class="decimal" data-type="decimal">.</div>
        <div class="equal">=</div>
    </div>

</body>

</html>
